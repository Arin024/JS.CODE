<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
</head>
<body style="text-align: center;">
    <h1>ARINZE CODE</h1>
    <h3 style="color: hotpink;">
    Click here to generate  a random password
    </h3>
    <button onclick="myfunct()"> Click here</button>
        <p id="arinze" ></p>
        <input type="text" value="hello" id="myInput">
        <button onclick="myFunction()">copy text</button>
    <script>
        var el_down=document.getElementById('arinze');

        function myfunct() {
            el_down.innerHTML=
            Math.random().toString(36).slice(2)
           Math.floor().toString(36)
           .toUpperCase().slice(2);
        }
       function myFunction(){
           var copyText=document.getElementById('myInput');
           copyText.select();
           copyText.setSelectionRange(0,99999);
           document.execCommand('copy');
          alert('copied the password:'+ copyText.value);
       }
    </script>
</body>
</html>
